<script>
    var arr = []
    var add = []
    $(".bt").click(function () {

        $(".supernatant").toggle()
        $(this).parent().siblings("td").text(function (index, currentText) {
            // $(".val td:lt(4)")
            return arr[index] = currentText
        })
        console.log(arr)
        $(".ipt tr input").val(function (ind, cyx) {
            return cyx = arr[ind]
        })
        that=this
        $(".bao").click(function () {
            $(".supernatant").hide()
            $(".ipt tr input").val(function (ind, cyx) {
                return add[ind] = cyx
            })
            
            $(that).parent().siblings("td").text(function (index, currentText) {
                return currentText = add[index]

            })
        })
    })

</script>
